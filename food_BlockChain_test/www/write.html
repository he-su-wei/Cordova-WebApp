<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <nav class="nav_bar flex">
        <div class="item"> <img src="img/csie.png" class="" alt="..." width="40"> </div>
        <div class="item flex-2"> <h3>食安與健康飲食</h3> </div>
        <div class="item"><i class="fas fa-bars fa-2x" onclick="openNav()"></i> </div>
    </nav>

    <div class="star-box">
        <ul class="comment">
            <li>☆</li>
            <li>☆</li>
            <li>☆</li>
            <li>☆</li>
            <li>☆</li>
        </ul>
        <div>
            <input id="advice" type="text">
        </div>
    </div>

    <!-------------------------------------------------JavaSript------------------------------------------------>
    <script src="JQuery/jquery-3.6.0.min.js"></script>
    <script src="js/write.js"></script>

    <script> 
        $(function () {
            var wjx_k = "☆";
            var wjx_s = "★";
            
            $("li").on("mouseenter",function() {
                $(this).html(wjx_s).prevAll().html(wjx_s).end().nextAll().html(wjx_k);
            }).on("click", function () {
                $(this).addClass("active").siblings().removeClass("active")
            });
            $("ul").on("mouseleave", function () {
                $("li").html(wjx_k);
                $(".active").text(wjx_s).prevAll().text(wjx_s);
            })
        });
    </script>


</body>
</html>
