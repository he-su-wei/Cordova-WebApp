<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> <!--icon-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="icon/css/all.css">
</head>
<body onload="ShowTime()">
    <!--------------------------------------------------導航欄------------------------------------------------------------->
    <nav class="nav_bar flex">
        <div class="item"> <img src="img/csie.png" class="" alt="..." width="40"> </div>
        <div class="item flex-2"> <h3>食安與健康飲食</h3> </div>
        <div class="item"> <div class="item"> <i class="fas fa-bars fa-2x" onclick="openNav()"></i> </div></div>
    </nav>

    <!--------------------------------------------------清單內容------------------------------------------------------------->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="main.html">首頁</a>
        <a href="wash_list.html">清洗表</a>
        <a href="#">關於</a>
        <a href="index.html">登出</a>
    </div>

  <!--------------------------------------------------body選擇紐------------------------------------------------------------->
    <div class="container-fluid">
        <div class="user">
                <!-- <img src="img/icon1.png" class="rounded float-start" alt="..."> -->
                <img src="img/icon1.png" class="img-fluid" style="float: left; margin: 30px" width="100">
                <br>
                <!-- <h2 class="rounded float-right">[ Store Name ]</h2> -->
                <div id="storeName" style="font-size:20px;"></div>
                <div id="showbox" style="font-size:20px;"></div>
                <h3>營業狀態:</h3>
                <div id="status" style="font-size:20px;"></div>
            </div>
        </div>

        <div class="btn">
            <div class="updiv">
                <div class="butto1">
                    <button type="button" onclick="javascript:scan();" style="background:none; border: none;"> 
                        <div id="c2" class="fa-center">
                            <i class="fas fa-truck fa-2x"></i>
                            <span style="margin: 8px 0px 0px 0px;">食材進貨</span>
                        </div>
                    </button>
                </div>
                <div class="butto2">
                    <button type="button" onclick="javascript:setTime();" style="background:none; border: none;"> 
                        <div id="c3" class="fa-center">
                            <i class="fas fa-utensils fa-2x"></i>
                            <span style="margin: 8px 0px 0px 0px;">食材清洗</span>
                        </div>
                    </button>
                </div>
                <div class="butto3">
                    <button type="button" onclick="javascript:kit();" style="background:none; border: none;"> 
                        <div id="c6" class="fa-center">
                            <i class="fas fa-broom fa-2x"></i>
                            <span style="margin: 8px 0px 0px 0px;">環境清消</span>
                        </div>
                    </button>
                </div>
            
            </div>
            <div class="downdiv">
                <div class="butto1">
                    <button type="button" onclick="location.href='business-status.html'" style="background:none; border: none;"> 
                        <div id="c7" class="fa-center">
                            <i class="fas fa-hand-holding-water fa-2x"></i>
                            <span style="margin: 8px 0px 0px 0px;">營業狀態</span>
                        </div>
                    </button>
                </div>
                <div class="butto2">
                    <button type="button" onclick="javascript:setTime();" style="background:none; border: none;"> 
                        <div id="c4" class="fa-center">
                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                            <span style="margin: 8px 0px 0px 0px;">食材耗盡</span>
                        </div>
                    </button>
                </div>
                <div class="butto3">
                    <button type="button" onclick="location.href='foodin-list.html'" style="background:none; border: none;"> 
                        <div id="c5" class="fa-center">
                            <i class="fas fa-tasks fa-2x"></i> 
                            <span style="margin: 8px 0px 0px 0px;">備料管理</span>
                        </div>
                    </button>
                 </div>
            </div>
        </div>
    </div>
        
    <!--------------------------------------------------js------------------------------------------------------------->
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <!-- webSocket connect -->
    <script src="js/main_conn.js"></script>

    <script language="JavaScript">
        function ShowTime(){
            var NowDate=new Date();
            var m1=NowDate.getMonth()+1;
            var d=NowDate.getDate();
            var h=NowDate.getHours();
            var m=NowDate.getMinutes();
            var s=NowDate.getSeconds();　
            document.getElementById('showbox').innerHTML = `${m1} 月 ${d} 號 ${h} 時${m}分`;
            setTimeout('ShowTime()',1000);
        }
    </script>

</body>
</html>
