<!DOCTYPE html>
<head>
    <title>app</title>
    <meta charset="utf-8"></mata>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/menu-bar.css">
    <link rel="stylesheet" href="css/nav-bar.css">

    <script src="JQuery/jquery-3.6.0.min.js"></script>
    <style>
        .image-upload > input{
            display: none;
        }
    </style>
</head>
<body>
    <!--------------------------------------------------導航欄------------------------------------------------------------->
    <nav class="nav_bar flex">
        <div class="item"> <img src="img/csie.png" class="" alt="..." width="40"> </div>
        <div class="item flex-2"> <h3>食安與健康飲食</h3> </div>
        <div class="item"> <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> </div>
    </nav>

    <!--------------------------------------------------清單內容------------------------------------------------------------->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">首頁</a>
        <a href="signup.html">註冊</a>
        <a href="customer-login.html">顧客登入</a>
        <a href="store-login.html">店家登入</a>
        <a href="#">訪客模式</a> 
        <a href="#">關於</a>
    </div>

    <!--------------------------------------------------登入------------------------------------------------------------->
    <div class="divForm">
        <div class="loginForm">
            <!-- <h1>Sign up 註冊</h1> -->
            <img src="store_img/mcd-Logo.png" class="img" id="preview" style="border-radius: 50%; margin-top: -50%; border: 2px #60b3a8 solid;" width="120" height="120" alt="">
            <div class="image-upload" style="margin-top: -25%; margin-right: -50%; height: 15%;">
                <label for="file-input">
                    <img src="img/imgupload.png" width="40" height="40" alt=""/>
                </label>
                <input id="file-input" type="file" accept="image/*"/>
            </div>
            <input type="text" id="name" placeholder="Name 使用者名字" required pattern="[0-9a-zA-Z]{4,12}"/>
            <input type="text" id="account" placeholder="Account 帳號" required pattern="[0-9a-zA-Z]{4,12}"/>
            <input type="password" id="password" placeholder="Password 密碼"required pattern="[0-9a-zA-Z]{8,}"/>
            <input type="password" id="rePassword" placeholder="RepetPassword 密碼"required pattern="[0-9a-zA-Z]{8,}"/>
            <button type="button" style="background: none;" class="" onclick="javascript:check();">Submit 提交</button>
        </div>
    </div>
    
     <!----------------------------------------------footer------------------------------------------------------------->
     <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        $('input[type="file"]').change(function(e) {
            let fileName = e.target.files[0].name;
            $("#preview").attr("alt", fileName);
            
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("preview").src = e.target.result;
            };
            // read the image file as a data URL.
            reader.readAsDataURL(this.files[0]);
        });
    </script>

    <!-- webSocket connect -->
    <script src="js/signup_conn.js"></script>

</body>
</html>
