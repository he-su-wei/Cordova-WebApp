<!DOCTYPE html>
<html lang="en">
 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/FrequencyTheory.css">
        <link rel="stylesheet" href="../icon/css/all.css">
        <title>店家評論</title>
    </head>
 
    <body>
         <!--------------------------------------------------導航欄------------------------------------------------------------->
        <nav class="nav_bar flex">
            <div class="item"> 
                <a href="../customer-storeInfo.html">
                    <i class="fas fa-chevron-left fa-2x fa-inverse"></i>
                </a>  
            </div>
            <div class="item flex-2 storetext"> {{店家名}} </div>
            <div class="item">         
                <img class="userImg" src="../img/man.png" class="" alt="..." >
            </div>
        </nav>

        <!-- --------------------------- 評論區域--------------------->
        <div class="container ">

            <div class="comment">
                <img src="../img/man.png">
            </div>

            <div class="comment-content flex-2">
                <p class="comment-content-name">何書維</p>
                <p class="comment-content-article">好吃</p>
                <p class="comment-content-footer">
                    <span class="comment-content-footer-id">B2</span>
                    <span class="comment-content-footer-device">資工系</span>
                    <span class="comment-content-footer-timestamp">2022-01-20 14:05</span>
                </p>
                <hr/>
            </div>
            
        </div>
        <div class="container ">

            <div class="comment">
                <img src="../img/woman.jpg">
            </div>

            <div class="comment-content flex-2">
                <p class="comment-content-name">派大星</p>
                <p class="comment-content-article">環境很乾淨</p>
                <p class="comment-content-footer">
                    <span class="comment-content-footer-id">B2</span>
                    <span class="comment-content-footer-device">資工系</span>
                    <span class="comment-content-footer-timestamp">2022-01-20 14:05</span>
                </p>
                <hr/>
            </div>
            
        </div>


        <div class="buttom">
            <br/>
            <br/>
        </div>
        
       
        <!--------------------------------------------------footer_快捷鍵------------------------------------------------------------->
        <footer class="footer flex">
            <nav class="item1">
                <img class="userImg" src="../img/man.png"  >
            </nav>
            <nav class="textArea-container item flex-2">
                <form id="" method="GET" action="http://127.0.0.1:8888/comment">
                    <input class="textArea" type="text" placeholder="留言...">
                    <button type="submit"><i class="fas fa-paper-plane fa-1half "></i></button>
                </form>
            </nav>
        </footer>
    </body>
</html>
